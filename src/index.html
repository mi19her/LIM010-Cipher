<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Merienda|Pathway+Gothic+One|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>EnCr¡Pt@WIFI
      <img class="logo" src="../img/logo.png" alt="logoWifi"></h1>
    </header>
    <main>
    <section class="login" id="page1">
          <p>Hola, es momento de crear tu clave Wifi
             comenzemos :D ¡ </p>
          <form>
              <label for="password">Ingrese Contraseña</label>
              <input type="password" placeholder=" Password" id="secreto">
              <button type="submit" id="ingreso" > INGRESAR </button>
              <span class="tooltip" id="si"></span>
          </form>
    </section>
    <section class="mensaje hide" id="page2">
        <textarea id="ingresaTexto" name="ingresa texto" rows="10" cols="40" placeholder="Escribe tu texto"></textarea>
        <p>N° de Cifrado: </p><input id="escala" type="number" min="1" max="25" step="1" value="1">
        <button type="submit" id="cifrar"> ¿CIFRAR? </button>
        <button type="submit" id="descifrar"> ¿ DESCIFRAR ? </button>
    </section>
    <form name="fin" class="resultado hide" id="page3" >
        <textarea id="resultado" name="cifrado" rows="10" cols="40"></textarea>
        <button id="copiar"> COPIAR </button>
        <p id="copiado"></p>
        <button id="volver"> VOLVER </button>
    </form>
  </main>
